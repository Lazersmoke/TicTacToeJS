<style>
body{background-color:#3f003f;color:#dd4814;}
p{font-family:monospace;font-size:128px}
</style>
<script>
var turnmarker="X";

function taketurn(space){
if(document.getElementById(space).innerHTML=="#"){

document.getElementById(space).innerHTML=turnmarker

if(turnmarker=="O"){
turnmarker="X";
}

else{
turnmarker="O";
}

}

}
</script>
</head>
<body>
<p style="display:inline;" id="1" onclick="taketurn(1)">#</p>
<p style="display:inline;" id="2" onclick="taketurn(2)">#</p>
<p style="display:inline;" id="3" onclick="taketurn(3)">#</p>
